<p-carousel
  [value]="isMainSection ? mainPages : products"
  [numVisible]="isMainSection ? 1 : 3"
  [numScroll]="1"
  [circular]="true"
  [responsiveOptions]="responsiveOptions"
  [autoplayInterval]="isMainSection ? 3500 : 2500"
>
  <ng-template let-product pTemplate="item">
    <img
      [class.p-4]="!isMainSection"
      [class.photo-full]="isMainSection"
      src="assets/images/{{ product }}"
    />
  </ng-template>
</p-carousel>
